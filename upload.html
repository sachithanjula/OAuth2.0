<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Googel Drive File Uploader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/upload.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/upload.js"></script>
  </head>
  <body>
    <div class="card" style="padding: 2em;">
        <div class="card-header">
          <h4>GoogleFile Uploader</h4>
        </div>
        <div class="card-body">
          <p class="card-text">choose file fro your computer and upload!</p>
          <input class="btn btn-primary" id="files" type="file" name="files[]" multiple />
          <button class="btn btn-danger" id="upload" style="padding: 0.55em;">UPLOAD</button>
        </div>
    </div>
    <div id="progress-wrp">
        <div class="progress-bar"></div>
        <div class="status">0%</div>
    </div>
  </body>
</html>
